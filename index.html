<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <h1>Генератор паролей</h1>
    <label for="length">Длина пароля:</label>
    <input type="number" id="length" value="16" min="12" max="30"><br>

    <label><input type="checkbox" id="uppercase" checked> Заглавные буквы</label><br>
    <label><input type="checkbox" id="lowercase" checked> Строчные буквы</label><br>
    <label><input type="checkbox" id="numbers" checked> Цифры</label><br>
    <label><input type="checkbox" id="special" checked> Специальные символы</label><br>

    <button class="button" onclick="generatePassword()">Сгенерировать пароль</button>
    <h2>Сгенерированный пароль:</h2>
    <input type="text" id="password" readonly>
    <button class="button" onclick="copyPassword()">Скопировать пароль</button>
        </div>
    </div>
</body>
</html>
